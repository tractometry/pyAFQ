[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
select = [
  "F",
  "E",
  "C",
  "W",
  "B",
  "I",
]
ignore = [
  "B905",
  "C901",
  "E203",
  "F821"
]

[tool.pytest.ini_options]
markers = [
    "nightly",
    "nightly_basic",
    "nightly_anisotropic",
    "nightly_reco",
    "nightly_reco80",
    "nightly_pft",
    "nightly_custom",
    "nightly",
]